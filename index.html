<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="out">
        <h2>Simple Calculator</h2>
        <form>
            <div class="container">
                <input type="button" id="out" value="" class="box display">
                <input type="button" value="1" class="box" onclick="cal('1')">
                <input type="button" value="2" class="box" onclick="cal('2')">
                <input type="button" value="3" class="box" onclick="cal('3')">
                <input type="button" value="+" class="box sp" onclick="cal('+')">
                <input type="button" value="4" class="box" onclick="cal('4')">
                <input type="button" value="5" class="box" onclick="cal('5')">
                <input type="button" value="6" class="box" onclick="cal('6')">
                <input type="button" value="-" class="box sp" onclick="cal('-')">
                <input type="button" value="7" class="box" onclick="cal('7')">
                <input type="button" value="8" class="box" onclick="cal('8')">
                <input type="button" value="9" class="box" onclick="cal('9')">
                <input type="button" value="*" class="box sp" onclick="cal('*')">
                <input type="button" value="C" class="box sp" onclick="cal('C')">
                <input type="button" value="0" class="box" onclick="cal('0')">
                <input type="button" value="/" class="box sp" onclick="cal('/')">
                <input type="button" value="=" class="box sp" onclick="cal('=')">
            </div>
    </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
